<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- normalize.min.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Product Page</title>
</head>

<body>
	<section class="product-page">
		<nav aria-label="nav">
			<div class="container">
				<ul class="nav__breadcrumb">
					<li class="nav__breadcrumb-item">
						<a class="nav__breadcrumb-item-link nav__breadcrumb-item-link--dark" href="#">home</a>
					</li>
					<li class="nav__breadcrumb-item">
						<a class="nav__breadcrumb-item-link nav__breadcrumb-item-link--medium" href="#">conveyors</a>
					</li>
					<li class="nav__breadcrumb-item">
						<a class="nav__breadcrumb-item-link nav__breadcrumb-item-link--light" href="#">incline & decline
							conveyors</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="product">
			<div class="container">
				<div class="product__grid-container">
					<section class="product__visualization">
						<div class="product__slider-wrapper">
							<div class="product__slider-pagination">
								<span class="product__current-slide">1</span>/<span class="product__total-slides">6</span>
							</div>
							<button class="product__btn-full-screen"></button>
							<div class="product__slider-window">
								<div class="product__slider-line">
									<img class="product__slider-slide" src="./assets/Img/big-slider/Conveyor-3d-Temp0025.png"
										alt="Conveyor for a home">
									<img class="product__slider-slide" src="./assets/Img/big-slider/Conveyor-3d-second.png"
										alt="Conveyor for a home">
									<img class="product__slider-slide" src="./assets/Img/big-slider/Conveyor-3d-third.png"
										alt="Conveyor for a home">
									<img class="product__slider-slide" src="./assets/Img/big-slider/Conveyor-3d-forth.png"
										alt="Conveyor for a home">
									<img class="product__slider-slide" src="./assets/Img/big-slider/Conveyor-3d-fifth.png"
										alt="Conveyor for a home">
								</div>
							</div>
							<div class="product__slider-button-wrapper">
								<button class="product__slider-button-prev"></button>
								<button class="product__slider-button-next"></button>
							</div>
							<p class="product__slider-item">Picture shows conveyor with optional structures amd features</p>
						</div>
						<div class="product__preview">
							<div class="product__preview-container">
								<div class="product__preview-window">
									<div class="product__preview-slider-line">
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-1.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-2.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-3.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-4.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-5.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-1.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-2.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-3.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-4.png"
												alt="Preview conveyor for a home">
										</div>
										<div class="product__preview-slide">
											<img class="product__preview-img" src="./assets/Img/small-slider/Pictures-5.png"
												alt="Preview conveyor for a home">
										</div>
									</div>
								</div>
							</div>
							<button class="product__slider-button-prev product__slider-button-prev--left"></button>
							<button class="product__slider-button-next product__slider-button-next--right"></button>
						</div>
					</section>
					<section class="product__info">
						<h1 class="product__info-title">
							Incline & Decline Conveyors
						</h1>
						<div class="product__info-wrapper">
							<section class="product__info-specifications">
								<h2 class="product__info-item">Conveyor Belt Width, in</h2>
								<div class="product__info-belt-container">
									<button class="product__info-belt-width product__info-belt-width--active">10”</button>
									<button class="product__info-belt-width product__info-belt-width--linear-gradient">18”</button>
									<button class="product__info-belt-width">24”</button>
									<button class="product__info-belt-width product__info-belt-width--linear-gradient">30”</button>
									<button class="product__info-belt-width">36”</button>
									<button class="product__info-belt-width">42”</button>
									<button class="product__info-belt-width product__info-belt-width--linear-gradient">48”</button>
									<button class="product__info-belt-width">54”</button>
									<button class="product__info-custom-btn">custom</button>


								</div>
							</section>

							<section class="product__info-details">

							</section>

						</div>



					</section>
				</div>
			</div>
		</main>
	</section>
	<script src="./js/script.js"></script>
</body>

</html>
